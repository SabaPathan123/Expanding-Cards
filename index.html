<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1669150740834-a7f067378ac7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDR8NnNNVmpUTFNrZVF8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');">
            <h3>Explore the world</h3>
        </div>

        <div class="panel" style="background-image: url('https://plus.unsplash.com/premium_photo-1669259883098-f66ea2dc3311?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDF8NnNNVmpUTFNrZVF8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');">
            <h3>Wild Forest</h3>
        </div>

        <div class="panel" style="background-image: url('https://plus.unsplash.com/premium_photo-1669052825775-8eac2258be0f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDh8NnNNVmpUTFNrZVF8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');">
            <h3>Sunny beach</h3>
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1669129494357-dfce95bf8367?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDV8NnNNVmpUTFNrZVF8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60');">
            <h3>Dark Caves</h3>
        </div>

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1667383292716-eafa6911bf14?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDIxfDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60');">
            <h3>Rocky Mountains</h3>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
